<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
</head>
<body>
    <h1>Client Login</h1>
    <form method="POST" action="{{ url_for('client_login') }}">
        {{ form.csrf_token }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
        <a href="/client/register">Client Register</a>

    </form>
</body>
</html>
