<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Registration</title>
</head>
<body>
    <h1>Manager Registration</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.manager_name.label }}</p>
        <p>{{ form.manager_name }}</p>
        <p>{{ form.username.label }}</p>
        <p>{{ form.username }}</p>
        <p>{{ form.password.label }}</p>
        <p>{{ form.password }}</p>
        <p>{{ form.confirm_password.label }}</p>
        <p>{{ form.confirm_password }}</p>
        <p>{{ form.submit }}</p>
    </form>
</body>
</html>
